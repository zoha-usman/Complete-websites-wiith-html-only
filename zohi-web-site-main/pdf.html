<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf</title>
</head>
<body>
    <main>
        <div>
            <h1>1:pdf using "Object" tag</h1>
            <object data="media.mp4/eid mubarak.pdf" type="" width="500dp" height="200dp"></object>
        </div>
        <div>
            <h1>2:pdf using "iframe" tag</h1>
            <iframe src="/media.mp4/eid mubarak.pdf" frameborder="0" type="" height="100%" width="100%"></iframe>
        </div>
        <div>
            <h1>3:pdf using "a href"  tag</h1>
            <p>Open a PDF file <a href="/media.mp4/eid mubarak.pdf">example</a>.</p>

        </div>
        <div>
            <h1>4:pdf using "embed" tag </h1>
            <embed src="/media.mp4/eid mubarak.pdf" type="" width="100%" height="50%">
        </div>
    </main>
</body>
</html>
