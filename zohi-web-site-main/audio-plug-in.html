    <main>
        <section>

            </audio><br><br>
            <h1>hummad is kee jo Rabb e Alam</h1>

                <source src="media.mp4/Hamd-Uss-Ki-Jo-Rabb-e-Aalam-Hai.mp3" type="audio/mpeg">

            </audio>
            <div>

                    To run Java applets
                    To run Microsoft ActiveX controls
                    To display Flash movies

                <div>
